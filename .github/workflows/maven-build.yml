name: Maven Build

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PR to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the operating system to run on
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checks out the repository to the runner
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adoptium'  # Updated to use Adoptium
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false
        server-id: 'github'
        server-username: 'GITHUB_ACTOR'
        server-password: 'GITHUB_TOKEN'
        overwrite-settings: true
        job-status: 'success'
        

    - name: Build with Maven
      run: mvn clean install  # Runs the Maven build

    - name: Upload Build Artifacts (optional)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: target
        path: target/*.jar  # Path to build artifacts (adjust if youâ€™re using other packaging)
